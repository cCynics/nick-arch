# ========================================
# Shadows
# ========================================

shadow = true;
shadow-radius = 12;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.6;
shadow-color = "#000000";

shadow-exclude = [
  "class_g = 'Polybar'",
  "_GTK_FRAME_EXTENTS@:c"
];

# ========================================
# Fading
# ========================================

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# ========================================
# Opacity
# ========================================

inactive-opacity = 0.95;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

opacity-rule = [
  "95:class_g = 'Alacritty' && focused",
  "85:class_g = 'Alacritty' && !focused",
  "95:class_g = 'Rofi'"
];

# ========================================
# Corners
# ========================================

corner-radius = 8;

rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "window_type = 'dock'",
];

# ========================================
# Backend
# ========================================

backend = "xrender";
vsync = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;

# ========================================
# Window type settings
# ========================================

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.9; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 0.95; };
  dropdown_menu = { opacity = 0.95; };
};
