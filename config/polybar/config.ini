[colors]
; Tokyo Night palette
background = #1a1b26
background-alt = #24283b
foreground = #c0caf5
foreground-alt = #565f89
primary = #7aa2f7
secondary = #bb9af7
alert = #f7768e
green = #9ece6a
yellow = #e0af68
cyan = #7dcfff

[bar/main]
monitor =
width = 100%
height = 26
offset-x = 0
offset-y = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = JetBrainsMono Nerd Font:size=10;2
font-1 = Font Awesome 6 Free Solid:size=10;2
font-2 = Noto Color Emoji:scale=12;2

modules-left = bspwm
modules-center = date
modules-right = pulseaudio memory cpu network

tray-position = right
tray-padding = 4

wm-restack = bspwm

cursor-click = pointer
cursor-scroll = ns-resize

[module/bspwm]
type = internal/bspwm

label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 2

label-occupied = %name%
label-occupied-foreground = ${colors.foreground-alt}
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = #414868
label-empty-padding = 2

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.cyan}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.secondary}
label = %percentage_used:2%%

[module/date]
type = internal/date
interval = 1
date = %a %b %d
time = %I:%M %p
label = %date%  %time%
label-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted =  muted
label-muted-foreground = ${colors.foreground-alt}

ramp-volume-0 =
ramp-volume-1 =
ramp-volume-2 =
ramp-volume-foreground = ${colors.green}

click-right = pavucontrol

[module/network]
type = internal/network
interface-type = wired
interval = 3

format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.green}
label-connected = %local_ip%

format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${colors.alert}
label-disconnected = disconnected

[settings]
screenchange-reload = true
